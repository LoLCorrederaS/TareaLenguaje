<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 19: Componentes Complejos</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-gray-100 p-10 flex items-center justify-center min-h-screen">

    <div class="max-w-sm bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 border border-gray-100">
        
        <div class="relative">
            <img class="w-full h-48 object-cover"
                src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                alt="Casa Moderna Noche">
                
            <div class="absolute top-3 right-3 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded">
                EN VENTA
            </div>
        </div>

        <div class="p-5">
            <div class="flex justify-between items-center mb-3">
                <span class="text-xs font-medium text-gray-500">Apartamento de Lujo</span>
                <span class="text-lg font-bold text-blue-600">$450,000</span>
            </div>

            <h3 class="text-xl font-bold text-gray-900 mb-1">Residencial Los Olivos</h3>
            <p class="text-gray-500 text-sm mb-4">Av. Principal 123, Madrid, España</p>

            <div class="flex items-center text-sm text-gray-500 mb-5 space-x-4 border-t border-gray-200 pt-4">
                <div class="flex items-center">
                    <span class="material-icons text-gray-400 mr-1.5 text-lg">bed</span>
                    3 Habs
                </div>
                <div class="flex items-center">
                    <span class="material-icons text-gray-400 mr-1.5 text-lg">bathtub</span>
                    2 Baños
                </div>
                <div class="flex items-center">
                    <span class="material-icons text-gray-400 mr-1.5 text-lg">square_foot</span>
                    120m²
                </div>
            </div>

            <div class="flex space-x-3">
                <button class="flex-1 bg-blue-600 text-white text-sm font-semibold py-2.5 rounded-lg hover:bg-blue-700 transition-colors shadow-sm">
                    Contactar
                </button>
                <button class="px-3 py-2 border border-gray-200 rounded-lg text-gray-400 hover:text-red-500 hover:bg-gray-50 transition-colors flex items-center justify-center shadow-sm">
                    <span class="material-icons text-xl">favorite</span>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
